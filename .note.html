<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- <center> -->
    <!-- <textarea id="texts" cols="50" rows="5" name="box1">Enter note</textarea> <br>
        <button id="submit">Submit</button>


        <p id="showNotes"></p> -->




    <div class="container">
        <h1>Todo App</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Enter a new task">
            <button id="add-task">Add</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <!-- </center> -->

    <style>
    </style>

    <script>
        // let showNotes;
        // document.getElementById('submit').onclick = function () {
        //     showNotes = document.getElementById('texts').value;
        //     document.getElementById('showNotes').innerHTML = '' + showNotes;
        // }




        // Get the necessary DOM elements
        const taskInput = document.getElementById('task-input');
        const addTaskButton = document.getElementById('add-task');
        const taskList = document.getElementById('task-list');

        // Array to store the tasks
        let tasks = [];

        // Function to render the task list
        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('li');
                taskItem.classList.add('task-item');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => toggleTaskCompletion(index));

                const taskText = document.createElement('span');
                taskText.textContent = task.text;
                taskText.classList.toggle('completed', task.completed);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deleteTask(index));

                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskText);
                taskItem.appendChild(deleteButton);
                taskList.appendChild(taskItem);
            });
        }

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }

        // Function to toggle task completion
        function toggleTaskCompletion(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        // Function to delete a task
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        // Event listeners
        addTaskButton.addEventListener('click', addTask);
        taskInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        // Initial render
        renderTasks();
    </script>
</body>

</html>
