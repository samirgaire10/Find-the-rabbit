<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <center>
        <textarea id="texts" cols="50" rows="5" name="box1">Enter note</textarea> <br>
        <button id="submit">Submit</button>


        <p id="showNotes"></p>

    </center>

    <style>
    </style>

    <script>
        let showNotes;
        document.getElementById('submit').onclick = function () {
            showNotes = document.getElementById('texts').value;
            document.getElementById('showNotes').innerHTML = '' + showNotes;
        }

    </script>
</body>

</html>
