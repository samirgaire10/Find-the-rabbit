<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <center>
        <h1 id="cnt_number">0</h1>

        <div id="buttons">
            <button id="decrease">Decrease</button>
            <button id="reset">Reset</button>
            <button id="increase">Increase</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>

        <p>I am learning JS (javascript) <br>
            when clicking to reset it will go back to 0
            <br>
            when clicking to increase it will increase number by +1
            <br>
            when clicking to reset it will decrease number by -1

        </p>
    </center>
    <style>
        #buttons {
            margin-top: 50px;
        }

        #buttons button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
        }

        #buttons button:hover {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        #cnt_number {
            font-size: 80px;
        }
    </style>

    <script>
        let x = 0;
        document.getElementById('reset').onclick = function cnt_number() {
            x = 0;
            document.getElementById('cnt_number').innerHTML = x;
        }

        document.getElementById('decrease').onclick = function cnt_number() {
            x = x - 1;
            document.getElementById('cnt_number').innerHTML = x;
        }

        document.getElementById('increase').onclick = function cnt_number() {
            x = x + 1;
            document.getElementById('cnt_number').innerHTML = x;
        }


    </script>
</body>

</html>
